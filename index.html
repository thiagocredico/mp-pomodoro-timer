<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,700&display=swap">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>Cronômetro de Estudos</title>
</head>
<body>
  <div class="image-effect">
    <section class="container">
      <section class="container-timer">
        <div>
          <button class="modality active-button" type="button">Pomodoro</button>
          <button class="modality" type="button">Intervalo Curto</button>
          <button class="modality" type="button">Intervalo Longo</button>
        </div>
        <div>
          <p id="counter">25:00</p>
          <button id="start" class="start" type="button">Começar</button>
        </div>
      </section>
      <div class="divider"></div>
      <section class="tasks">
        <div>
          <h1>Tarefas</h1>
          <form>
            <input
              id="new-task"
              type="text"
              name="Nova Tarefa"
              placeholder="Adicione uma nova tarefa"
            />
            <button id="add-task" type="button">+</button>
          </form>
        </div>
        <div class="tasks-list">
          <ol id="tasks"></ol>
        </div>
      </section>
    </section>
  </div>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/tasks.js" defer></script>
  <script src="assets/js/counter.js" defer></script>
</body>
</html>
